<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tabs">
      <div id="tabStackTrace">stackTrace</div>
      <div id="tabRadixTree">radixTree</div>
    </div>
    <div id="pages">
      <div id="pageStackTrace">
        <div id="stackTraceOptions">
          <div>
            <label for="stackTraceSearchStringField"
              >Search for lines that start with</label
            >
            <input
              type="text"
              id="stackTraceSearchStringField"
              value="com.hyperproof"
            />
          </div>
          <div>
            <input
              type="checkbox"
              id="stackTraceDisregardGeneratedCheckbox"
              checked="true"
            />
            <label for="stackTraceDisregardGeneratedCheckbox"
              >Disregard lines ending with
              <code>(&lt;generated&gt;)</code></label
            >
          </div>
        </div>
        <div id="stackTraceInput">
          <div id="stackTraceInputToggle">&#9660;</div>
          <textarea
            type="text"
            id="stackTraceTextField"
            rows="10"
            placeholder="Java stack trace here"
          ></textarea>
        </div>
        <div id="stackTraceOutput"></div>
      </div>
      <div id="pageRadixTree">
        <textarea
          type="text"
          id="radixTreeTextField"
          rows="4"
          placeholder="Live update subscription tree here (copy and paste straight from Network &gt; WS &gt; Response)"
        ></textarea>
        <div id="radixTreeSelectedNodeInfo"></div>
        <div id="radixTreeOutput"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
